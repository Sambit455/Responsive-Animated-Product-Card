<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Animated Product Card</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="shoeBackground">
        <div class="gradients">
          <div class="gradient second" color="blue"></div>
          <div class="gradient" color="red"></div>
          <div class="gradient" color="green"></div>
          <div class="gradient" color="orange"></div>
          <div class="gradient" color="black"></div>
        </div>
        <h1 class="nike">nike</h1>
        <img src="logo.png" alt="" class="logo">
        <a href="#" class="share"><i class='bx bxs-share-alt'></i></a>

        <img src="blue.png" alt="" class="shoe show" color="blue">
        <img src="red.png" alt="" class="shoe" color="red">
        <img src="green.png" alt="" class="shoe" color="green">
        <img src="orange.png" alt="" class="shoe" color="orange">
        <img src="black.png" alt="" class="shoe" color="black">
      </div>
      <div class="info">
        <div class="shoeName">
          <div>
            <h1 class="big">Nike Zoom KD 12</h1>
            <span class="new">new</span>
          </div>
          <h3 class="small">Men's Running Shoes</h3>
        </div>
        <div class="description">
          <h3 class="title">Product Info</h3>
          <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus velit ex corrupti dignissimos adipisci accusamus a voluptatum tempora amet et?</p>
        </div>
        <div class="color-container">
          <h3 class="title">Color</h3>
          <div class="colors">
            <span class="color active" primary="#2175f5" color="blue"></span>
            <span class="color" primary="f84848" color="red"></span>
            <span class="color" primary="#29b864" color="green"></span>
            <span class="color" primary="#ff5521" color="orange"></span>
            <span class="color" primary="#444" color="black"></span>
          </div>
        </div>
        <div class="size-container">
          <h3 class="title">size</h3>
          <div class="sizes">
            <span class="size">7</span>
            <span class="size">8</span>
            <span class="size active">9</span>
            <span class="size">10</span>
            <span class="size">11</span>
          </div>
        </div>
        <div class="buy-price">
          <a href="#" class="buy"><i class='bx bx-cart' ></i>Add To Cart</a>
          <div class="price">
            <i class='bx bx-dollar'></i>
            <h1>189.99</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
